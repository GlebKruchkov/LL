services:
  post_and_comments_service:
    build: ./post_and_comments_service
    ports:
      - "50051:50051"
    depends_on:
      post_db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - DB_NAME=${POST_DB_NAME}
      - DB_USER=${POST_DB_USER}
      - DB_PASSWORD=${POST_DB_PASSWORD}
      - DB_HOST=${POST_DB_HOST}
      - DB_PORT=${POST_DB_PORT}
    networks:
      - my_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - my_network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - my_network


  api_service:
    build:
      context: .
      dockerfile: api_service/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - post_and_comments_service
      - user_service
    environment:
      - USER_SERVICE_URL=http://user_service:5000
      - POST_SERVICE_GRPC_URL=post_and_comments_service:50051
    networks:
      - my_network

  user_service:
    build: ./user_service
    ports:
      - "5000:5000"
    depends_on:
      user_db:
        condition: service_healthy
    environment:
      - DB_NAME=${USER_DB_NAME}
      - DB_USER=${USER_DB_USER}
      - DB_PASSWORD=${USER_DB_PASSWORD}
      - DB_HOST=${USER_DB_HOST}
      - DB_PORT=${USER_DB_PORT}
    networks:
      - my_network
    
  user_db:
    image: postgres:latest
    container_name: user_postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - user_pgdata:/var/lib/postgresql/data
    networks:
      - my_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER} -d ${USER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  post_db:
    image: postgres:latest
    container_name: post_postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${POST_DB_NAME}
      POSTGRES_USER: ${POST_DB_USER}
      POSTGRES_PASSWORD: ${POST_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - post_pgdata:/var/lib/postgresql/data
    networks:
      - my_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POST_DB_USER} -d ${POST_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  user_tests:
    build: ./user_service
    depends_on:
      - user_db
      - user_service
    environment:
      - DB_NAME=${USER_DB_NAME}
      - DB_USER=${USER_DB_USER}
      - DB_PASSWORD=${USER_DB_PASSWORD}
      - DB_HOST=user_db
      - DB_PORT=${USER_DB_PORT}
    command: >
      sh -c "python -m pytest tests/"
    networks:
      - my_network
  
  api_tests:
    build: ./api_service
    depends_on:
      - api_service
    environment:
      - DB_NAME=${USER_DB_NAME}
      - DB_USER=${USER_DB_USER}
      - DB_PASSWORD=${USER_DB_PASSWORD}
      - DB_HOST=user_db
      - DB_PORT=${USER_DB_PORT}
    command: >
      sh -c "python -m pytest tests/"
    networks:
      - my_network
  
  post_and_comments_tests:
    build: ./post_and_comments_service
    depends_on:
      - post_and_comments_service
    environment:
      - DB_NAME=${POST_DB_NAME}
      - DB_USER=${POST_DB_USER}
      - DB_PASSWORD=${POST_DB_PASSWORD}
      - DB_HOST=${POST_DB_HOST}
      - DB_PORT=${POST_DB_PORT}
    command: >
      sh -c "python -m pytest tests/"
    networks:
      - my_network

volumes:
  user_pgdata:
  post_pgdata:

networks:
  my_network:
    name: my_network
    driver: bridge
